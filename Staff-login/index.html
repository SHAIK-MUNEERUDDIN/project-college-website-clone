    <style>
        .services-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 50px;
        }

        .service-box {
            width: calc(50% - 20px);
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .service-box:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.3);
        }

        .service-box i {
            font-size: 48px;
            margin-bottom: 20px;
            color: #007bff;
        }

        .service-box h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .service-box p {
            font-size: 16px;
            line-height: 24px;
        }

        .service-box a {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
            color: #007bff;
        }

        .service-box a:hover {
            text-decoration: none;
        }

        .service-box.student-services i {
            color: #28a745;
        }

        .service-box.student-services a {
            color: #28a745;
        }

        .service-box.staff-login i {
            color: #dc3545;
        }

        .service-box.staff-login a {
            color: #dc3545;
        }
    </style>
</head>
